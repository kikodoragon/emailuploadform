<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload File & Send Email</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Upload File & Email It</h2>
  <form id="uploadForm">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required>
    
    <label for="recipient">Recipient Email:</label>
    <input type="email" id="recipient" name="recipient" required>
    
    <label for="emailSubject">Email Subject:</label>
    <input type="text" id="emailSubject" name="emailSubject" required>
    
    <label for="emailMessage">Email Message:</label>
    <textarea id="emailMessage" name="emailMessage" rows="5" required></textarea>
    
    <input type="submit" value="Upload & Send Email">
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
